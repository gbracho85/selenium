name: Selenium

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Ejecutar diariamente a las 9:00 AM UTC
    - cron: '0 9 * * *'

jobs:
  selenium-tests:
    name: 🔍 Tests Funcionales
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [ '3.13.3']
        browser: ['firefox']
    
